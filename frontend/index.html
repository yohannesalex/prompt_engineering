<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Poetry Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Poetry Generator</h1>
    <p>Turn your thoughts into beautiful poems!</p>

    <!-- Input Section -->
    <div class="input-section">
      <textarea id="user-input" placeholder="Enter a theme or keyword (e.g., love, nature)"></textarea>
      <textarea id="context-input" placeholder="Provide additional context (e.g., tone, audience)"></textarea>
      <textarea id="few-shot-examples" placeholder="Provide examples (e.g., Example 1: Roses are red...\nExample 2: Love is like a river...)"></textarea>
      <select id="tone-select">
        <option value="romantic">Romantic</option>
        <option value="funny">Funny</option>
        <option value="serious">Serious</option>
      </select>
      <button id="generate-btn">Generate Poem</button>
      <button id="edit-params-btn">Edit Parameters</button>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <h2>Generated Poem</h2>
      <div id="output-text"></div>
      <textarea id="user-feedback" placeholder="Provide feedback to refine the poem..."></textarea>
      <button id="refine-btn">Refine Poem</button>
    </div>

    <!-- Parameters Popup -->
    <div id="params-popup" class="popup">
      <div class="popup-content">
        <h2>Edit Parameters</h2>
        <label for="temperature-slider">Temperature (0 to 1):</label>
        <input type="range" id="temperature-slider" min="0" max="1" step="0.1" value="0.7">
        <span id="temperature-value">0.7</span>

        <label for="top-p-slider">Top P (0 to 1):</label>
        <input type="range" id="top-p-slider" min="0" max="1" step="0.1" value="0.9">
        <span id="top-p-value">0.9</span>

        <label for="max-tokens-input">Max Tokens:</label>
        <input type="number" id="max-tokens-input" min="1" value="100">

        <div class="popup-buttons">
          <button id="cancel-btn">Cancel</button>
          <button id="apply-btn">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
